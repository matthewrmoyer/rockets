<div class="launch-container mat-typography">
  <div *ngFor="let launch of launchList" class="launch">
    <md-card class="launch-card" id = {{launch.name}}>
      <md-card-header>
        <md-card-title>
          <div md-card-avatar>
            <img class="avatar-image" src={{launch.rocket.imageURL}} alt="">
          </div>
          <div>{{launch.name}}</div>
          <div>&nbsp;</div>
        </md-card-title>
        <md-card-subtitle>Scheduled to launch on {{launch.windowStart}} near {{launch.location.name}}</md-card-subtitle>
        <md-card-subtitle>
          <div *ngIf="launch.streamUrls.length > 0">
            <a href="{{launch.streamUrls}}">Watch it live!</a>
          </div>
        </md-card-subtitle>
      </md-card-header>
      <div class="rocket-image" [ngStyle]="{ 'background-image': 'url(' + launch.rocket.imageURL + ')'}"></div>
      <md-card-content>
        <div *ngFor="let mission of launch.missions">
          <h4>Mission Name: {{mission.name}}</h4>
          <h5>Mission Type: {{mission.typeName}}</h5>
          <p>Mission Description: {{mission.description}}</p>
        </div>
      </md-card-content>
      <md-card-actions>
        <button md-raised-button color="primary">Get Notifications</button>
        <button md-raised-button color="accent">FAVORITE</button>
        <button md-raised-button color="warn">SHARE</button>
      </md-card-actions>
    </md-card>
  </div>
</div>
