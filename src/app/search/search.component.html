<md-input-container>
   <input type="text" mdInput [formControl]="searchTerm" [mdAutocomplete]="auto">
</md-input-container>

<md-autocomplete #auto="mdAutocomplete">
   <md-option *ngFor="let option of filteredOptions | async" [value]="option.easyLink">
      {{ option.easyLink }}
   </md-option>
</md-autocomplete>
